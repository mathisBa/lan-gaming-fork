name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker buildx build -t ${{ secrets.DOCKERHUB_USERNAME }}/lan-gaming:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/lan-gaming:latest

      - name: Trigger redeploy
        run: curl https://api.render.com/deploy/srv-d04bd0k9c44c739fflhg?key=z9XgMHXqvaE
